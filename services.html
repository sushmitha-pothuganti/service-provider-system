<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Services</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Find Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h2>Search for Service Providers or Groceries</h2>
            <form id="service-form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="maid">Maid</option>
                        <option value="plumber">Plumber</option>
                        <option value="electrician">Electrician</option>
                        <option value="groceries">Shop Groceries</option>
                    </select>
                </div>
                <div class="form-group" id="grocery-items-group" style="display: none;">
                    <label for="items">Select Grocery Item:</label>
                    <select id="grocery-items">
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="dairy">Dairy Products</option>
                        <option value="grains">Grains and Pulses</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Enter Your Location:</label>
                    <input type="text" id="location" placeholder="City or Zip Code" required>
                </div>
                <button type="submit" class="cta-button">Find Providers or Shop</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Available Providers or Items</h2>
            <ul id="providers-list">
                <!-- Results will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Service Finder. All rights reserved.</p>
    </footer>

    <script src="services.js"></script>
</body>
</html>
